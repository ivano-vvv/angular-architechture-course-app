<header class="header">
  <div class="header__title">CourseApp</div>
  <nav class="header__nav">
    <a class="app-a" routerLink="/demo" routerLinkActive="app-a_active">Demo</a>
    <ng-container *ngIf="!isAuthorized">
      <a class="app-a" routerLink="/auth/login" routerLinkActive="app-a_active"
        >Log In</a
      >
      <a
        class="app-a"
        routerLink="/auth/registration"
        routerLinkActive="app-a_active"
        >Registration</a
      >
    </ng-container>

    <a *ngIf="isAuthorized" class="app-a" (click)="handleSignOutClick()"
      >Sign Out</a
    >
  </nav>
</header>
